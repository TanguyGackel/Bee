syntax="proto3";

package MS_RD.proto;

message Freezbee{
  int32 idModele = 1;
  string nameModele = 2;
  string gammeModele = 3;
  string description = 4;
  int32 pUht = 5;
  repeated Ingredient ingredient = 9; 
  int32 idCaracteristique = 8;
  reserved 6,7;
}

message Ingredient{
  int32 idIngredient = 1;
  int32 grammage = 2;
}